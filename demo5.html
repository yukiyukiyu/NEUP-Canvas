<!DOCTYPE html>
<html>

<head>
	<title>我是抽奖OAO</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<style>
		#cas {
			display: block;
			border: 1px solid;
			margin:  auto;
		}
	</style>

	<script>
		var max = 110;
		window.onload = function(){
			canvas = document.getElementById('cas');
			context = canvas.getContext('2d');
			focallength = 500;

			var content = document.getElementById('name');
			var dots = getimgData(content.value);
			var pause = false;

			var thisTime, lastTime;
			var derection = true;
			var stTime, edTime;
			var befnum1, befnum2, befnum3;

			initAnimate();

			function initAnimate(){
				dots.forEach(function(){
					this.x = Math.random()*canvas.width;
					this.y = Math.random()*canvas.height;
					this.z = Math.random()*focallength*2-focallength;

					this.tx = Math.random()*canvas.width;
					this.ty = Math.random()*canvas.height;
					this.tz = Math.random()*focallength*2-focallength;

					this.paint();
				});

				animate();
			}

			function animate(){
				thisTime = +new Date();
				context.clearRect(0, 0, canvas.width, canvas.height);

				dots.forEach(function(){
					var dot = this;
					if(derection){
						if(Math.abs(dot.dx-dot.x)<0.1 && Math.abs(dot.dy-dot.y)<0.1 && Math.abs(dot.dz-dot.z)<0.1){
							dot.x = dot.dx;
							dot.y = dot.dy;
							dot.z = dot.dz;
							if(thisTime-lastTime > 1000)
								derection = false;
						}else{
							dot.x = dot.x+(dot.dx-dot.x)*0.1;
							dot.y = dot.y+(dot.dy-dot.y)*0.1;
							dot.z = dot.z+(dot.dz-dot.z)*0.1;
							lastTime = +new Date();
						}
					}else if(content.value!="NEUPioneer" && content.value!=befnum3){
						if(Math.abs(dot.tx-dot.x)<0.1 && Math.abs(dot.ty-dot.y)<0.1 && Math.abs(dot.tz-dot.z)<0.1){
							dot.x = dot.tx;
							dot.y = dot.ty;
							dot.z = dot.tz;
							pause = true;
						}else{
							if(content.value == "befnum1"){}
							dot.x = dot.x+(dot.tx-dot.x)*0.1;
							dot.y = dot.y+(dot.ty-dot.y)*0.1;
							dot.z = dot.z+(dot.tz-dot.z)*0.1;
							pause = false;
						}
					}
					dot.paint();
				});

				if(!pause){
					if("requestAnimationFrame" in window){
						requestAnimationFrame(animate);
					}else if("webkitRequestAnimationFrame" in window){
						webkitRequestAnimationFrame(animate);
					}else if("msRequestAnimationFrame" in window){
						msRequestAnimationFrame(animate);
					}else if("mozRequestAnimationFrame" in window){
						mozRequestAnimationFrame(animate);
					}
				}
				if(pause && content.value=="Excalibur!"){
					stTime = +new Date();
					edTime = stTime;
					while(edTime-stTime < 500)
						edTime = +new Date();
					lucky1();
				}
				if(pause && content.value=="游戏抽奖环节"){
					stTime = +new Date();
					edTime = stTime;
					while(edTime-stTime < 500)
						edTime = +new Date();
					getNumber1();
				}
				if(pause && content.value==befnum1){
					stTime = +new Date();
					edTime = stTime;
					while(edTime-stTime < 500)
						edTime = +new Date();
					getNumber2();
				}
				if(pause && content.value==befnum2){
					stTime = +new Date();
					edTime = stTime;
					while(edTime-stTime < 500)
						edTime = +new Date();
					finish1();
				}
				if(pause && content.value=="爱生活爱先锋"){
					stTime = +new Date();
					edTime = stTime;
					while(edTime-stTime < 500)
						edTime = +new Date();
					finish2();
				}
				if(pause && content.value=="START!"){
					stTime = +new Date();
					edTime = stTime;
					while(edTime-stTime < 500)
						edTime = +new Date();
					getlucky2Number();
				}
			}

			document.getElementById('cas').onclick = function(){
				if(!pause) return;
				
				content = document.getElementById('name');
				dots = getimgData(content.value);

				if(content.value == "Excalibur!"){
					dots = getimgData(content.value);
					derection = true;
					pause = false;
					initAnimate();
				}

				if(content.value == "START!"){
					dots = getimgData(content.value);
					derection = true;
					pause = false;
					initAnimate();
				}

				derection = true;
				pause = false;
				initAnimate();
			}

			function lucky1(){
				content.value = "游戏抽奖环节";
				dots = getimgData(content.value);
				derection = true;
				pause = false;
				initAnimate();
			}

			function getlucky2Number(){
				content.value = Math.ceil(Math.random()*max);
				befnum3 = content.value;
				dots = getimgData(content.value);
				derection = true;
				pause = false;
				initAnimate();
			}

			function getNumber1(){
				content.value = Math.floor(Math.random()*max);
				befnum1 = content.value;
				dots = getimgData(content.value);
				derection = true;
				pause = false;
				initAnimate();
			}

			function getNumber2(){
				content.value = Math.ceil(Math.random()*max);
				befnum2 = content.value;
				dots = getimgData(content.value);
				derection = true;
				pause = false;
				initAnimate();
			}

			function finish1(){
				content.value = "爱生活爱先锋";
				dots = getimgData(content.value);
				derection = true;
				pause = false;
				initAnimate();
			}

			function finish2(){
				content.value = "NEUPioneer";
				dots = getimgData(content.value);
				derection = true;
				pause = false;
				initAnimate();
			}
		}

		Array.prototype.forEach = function(callback){
			for(var i=0; i<this.length; i++)
				callback.call(this[i]);
		}

		function getimgData(text){
			drawText(text);
			var imgData = context.getImageData(0, 0, canvas.width, canvas.height);
			context.clearRect(0, 0, canvas.width, canvas.height);
			var dots = [];
			for(var x=0; x<imgData.width; x+=6)
			{
				for(var y=0; y<imgData.height; y+=6){
					var i = (y*imgData.width+x)*4;
					if(imgData.data[i] >= 128){
						var dot = new Dot(x-3, y-3, 0, 3);
						dots.push(dot);
					}
				}
			}
			return dots;
		}

		function drawText(text){
			context.save();
			context.font = "150px bold";
			context.fillStyle = "rgba(168, 168, 168, 1)";
			context.textAlign = "center";
			context.textBaseline = "middle";
			context.fillText(text, canvas.width/2, canvas.height/2);
			context.restore();
		}

		var Dot = function(centerX, centerY, centerZ, radius){
			this.dx = centerX;
			this.dy = centerY;
			this.dz = centerZ;
			this.tx = 0;
			this.ty = 0;
			this.tz = 0;
			this.z = centerZ;
			this.x = centerX;
			this.y = centerY;
			this.radius = radius;
		}

		Dot.prototype = {
			 paint: function(){
				context.save();
				context.beginPath();
				var scale = focallength/(focallength+this.z);
				context.arc(canvas.width/2+(this.x-canvas.width/2)*scale, canvas.height/2+(this.y-canvas.height/2)*scale, this.radius*scale, 0, 2*Math.PI);
				context.fillStyle = "#3399ff";
				context.fill();
				context.restore();
			}
		}
	</script>
</head>

<body>
<div>
	<canvas id='cas' width="1000" height="500">浏览器不支持canvas</canvas>
	<div style="width:150px;margin:10px auto">
		<input type="text" name="" id="name" style="width:80px;" value="Hello World" />
	</div>
</div>
</body>

</html>
